<md-dialog style="    max-width: 650px;
    width: 100%;
    height: 280px;
    background-color: transparent;
    box-shadow: 0px 0px 0px!important;
    margin-top: 0px!important;
    overflow: hidden;">

<md-autocomplete

md-items="resultados in searchnow(campo).then(retorna)"

<img src="{{verificarfoto(resultados.profile_pic)}}"></img>

</span>

</md-item-template>
