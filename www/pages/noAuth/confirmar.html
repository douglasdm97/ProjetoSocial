<ion-view title="Confirmar Numero">
<ion-content class="signup-page content-bg has-header" scroll="true" >

        <div class="list">
        <label class="item item-input numconfirm">
          <input type="text" placeholder="Codigo" ng-model="user.numconfirm">
        </label>

       
    
      <button class="button button-full button-blue" ng-click="confirmar()">
        Confirmar
      </button>

    
  
  
  </ion-content>
</ion-view>
