<ion-view title="Editar Perfil">
<ion-nav-bar class="bar-positive">
<ion-nav-back-button>
Voltar
</ion-nav-back-button>
</ion-nav-bar> 
<ion-content >
<div class="foto"> 
	<img src="https://igcdn-photos-f-a.akamaihd.net/hphotos-ak-xfa1/t51.2885-15/11377538_1601810536741533_1962895443_n.jpg" />
	<div style="clear:both"> </div>
	<a href="">Alterar Foto</a>
</div>

<div class="profile-menu-wrapper">
	<div class="list">
		<label class="item item-input item-stacked-label">
			<span class="input-label">Usuario</span>
			<input type="text" placeholder="Usuario" ng-model="username" />
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Nome</span>
			<input type="text" placeholder="Escreve seu nome" ng-model="nome" />
		</label>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Email</span>
			<input type="text" placeholder="ex: joao@gmail.com" ng-model="email"/>
		</label>
	</div>
	<button class="button button-blue button-full " ng-click="submit(username, nome, email)">
		Salvar
	</button>


</ion-content>
</ion-view>
