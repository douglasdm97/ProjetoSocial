<label class="item-input-wrapper">

	<input ng-model="valorbusca" ng-keyup="searchnow(valorbusca)" type="search" placeholder="Buscar">
</label>
</ion-header-bar>
<ion-content>


<div class="list">
<p style="line-height:50px; text-align:center" ng-hide="valorbusca.length > 3">Digite acima</p>
<div ng-show="valorbusca.length > 3">
<p style="line-height:50px; text-align:center" ng-show="numero">Nenhum resultado</p>
<p style="line-height:50px; text-align:center" ng-show="seminternet">Verifique sua conex√£o.</p>
</div>
    <a ng-repeat="resultado in dados" class="item item-avatar" href="#/auth/profile/{{resultado.id}}">

    </a>

</div>

</ion-content>
